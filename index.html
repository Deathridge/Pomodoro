<!doctype html>
<html>  
  <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="pomodoro.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 timer-block">
            <ul class="break-timer">
              <li class="minus" id="break-minus"><i class="fa fa-minus"></i></li>
              <li id="break"></li>
              <li class="plus" id="break-plus"><i class="fa fa-plus"></i></li>
            </ul>
            <ul class="session-timer">
              <li class="minus" id="session-minus"><i class="fa fa-minus"></i></li>
              <li id="session"></li>
              <li class="plus" id="session-plus"><i class="fa fa-plus"></i></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 tomato-padding">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 tomato-block">
            <div class="tomato">
            Session
              <div id="tomato-time">
            </div>
            
            </div>
          </div>  
        </div>
      </div>
    </div>
    <script src="pomodoro.js"></script>
  </body>

</html>
